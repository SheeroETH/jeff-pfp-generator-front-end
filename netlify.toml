[build]
  command = "npm run build"
  publish = "dist"

# Redirect API calls to the Render Backend
# YOU MUST UPDATE THIS URL AFTER DEPLOYING TO RENDER
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-RENDER-BACKEND-URL.onrender.com/api/:splat"
  status = 200
  force = true

# Fallback for React Router / SPA (if needed in future, harmless now)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
